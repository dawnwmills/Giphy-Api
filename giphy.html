  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Giphy-Homework</title>

    <!-- CSS Reference -->
  <link rel="stylesheet" href="./assets/css/style.css">

  </head>

 
  <body>


      <h1>Who's Your Favorite Artist?</h1>

  <!-- Artist Select Box -->
      <form id="artist-form">

      <!-- Label for Text Box -->
         <label for="artist-input">Choose Your Artist</label>

      <!-- Text Input Box -->
         <input type="text" id="artist-input"><br>
      

      <!-- Submit Button -->
         <input id="select-artist" type="submit" value="GO!">

    </form>

    <!-- Artist Information -->
    <div id="artist-div"></div>



         <button data-person="Prince">Prince</button>
         <button data-person="Kevin Hart">Kevin Hart</button>
         <button data-person="Janet Jackson">Janet Jackson</button>
         <button data-person="Denzel Washington">Denzel Washington</button>
         <button data-person="Mary J. Blidge">Mary J. Blidge</button>

      <div id="gifs-appear-here">
    
    </div>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/giphy.js"></script>
     
  </body>

  </html>
